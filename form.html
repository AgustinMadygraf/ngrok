<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar URL</title>
</head>
<body>
    <h2>Agregar URL a la base de datos</h2>
    <form id="urlForm">
        <input type="text" name="url" id="url" placeholder="Ingresa la URL" required>
        <button type="submit">Enviar</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('urlForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const urlValue = document.getElementById('url').value;
            fetch('form.php?url=' + encodeURIComponent(urlValue))
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                    // Redirige si la respuesta fue exitosa y contiene la URL
                    if (data.success && data.url) {
                        setTimeout(() => {
                            window.location.href = data.url;
                        }, 1500); // Espera 1.5 segundos antes de redirigir
                    }
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Error: ' + error;
                });
        });
    </script>
</body>
</html>
